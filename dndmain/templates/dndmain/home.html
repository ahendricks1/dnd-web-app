{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'dndmain/style.css' %}">

<h1>Welcome to our DnD Web Application!</h1>

{% if parties %}
	Current parties (by DM):
	<br>
    <ul>
    {% for party in parties %}
        <li><a href="/campaign/">{{ party.dungeon_master }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You don't have a DM!</p>
{% endif %}
