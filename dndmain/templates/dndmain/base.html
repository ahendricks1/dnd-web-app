{% load static %}

<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; }
    .nav-links a:hover{
      color: #f1f1f1;

    }
  </style>
  <title>Nat1: A DnD Webapp Project</title>
  <link rel="stylesheet" type="text/css" href="dndmain/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> </head>
<body class = "navbar">
  <nav>
    <li>
      <img src="{% static 'dndmain/images/dnd.png' %}" style="width: 40px; height: 40px; padding-left: 5px;">
    </li>
    <div class="logo">
      <li>
        <a href="{% url 'dndmain:home' %}">Nat1</a>
      </li>
    </div>
    <ul class="nav-links">
      <li><a href="{% url 'dndmain:campaign' %}">Campaign</a></li>
      {% if user.is_authenticated %}
      <li><a href="{% url 'dndmain:profile' user.pk %}">Profile</a></li>
      <li><a href="/accounts/logout">Sign out</a></li>
      {% else %}
      <li><a href="/accounts/login">Sign in</a></li>
      <li><a href="/accounts/signup">Sign up</a></li>
      
      {% endif %}
    </ul>
  </nav>
</body>
</html>

{% block content %} {% endblock %}
